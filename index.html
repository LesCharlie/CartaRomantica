<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carta" id="carta">
            <div class="texto-abre">💌 Ábreme 💌</div>
            <img src="carta-cerrada.png" alt="Carta Cerrada" id="imagenCarta">
        </div>

        <div class="contenido-carta" id="contenidoCarta">
            <h2>Mónica Itzel 💖</h2>
            <p class="poema">
                🌹 En cada latido te encuentro, <br>
                en cada susurro te pienso. <br>
                Como un sueño eterno, <br>
                en tu amor me pierdo. 💕
            </p>
            <div class="corazon">❤️</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
